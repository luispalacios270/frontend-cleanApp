<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="closeModal()">{{'createItem.close' | translate }}</button>
    <ion-buttons end>
      <button ion-button clear (click)="createFurniture()">{{'createItem.addObject' | translate }}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="special-item-header" padding>


  <ion-list class="">
    <ion-item-divider>
      <ion-label class="">
        {{item.name}}
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let furniture of item.furniture; let i = index">
      <ion-row align-items-center>

        <ion-col col-7>

          {{furniture.name}}

        </ion-col>
        <ion-col col-5>
          <ion-buttons end>

            <button ion-button icon-only clear color="danger" (click)="deleteFurniture(furniture, i)">
              <ion-icon name="trash"></ion-icon>
            </button>

            <button ion-button icon-only clear color="secondary" (click)="editFurniture(furniture)">
              <ion-icon name="create"></ion-icon>
            </button>

          </ion-buttons>
        </ion-col>

      </ion-row>


    </ion-item>
  </ion-list>


</ion-content>
