<ion-header>

  <ion-navbar>
    <ion-title>{{signKind}}</ion-title>
    <div class="inline adjust-horizontal">
      <button ion-button clear color="dark" (click)="cancelModal()">Cancelar</button>

      <div class="inline-right">
        <button ion-button (click)="savePad()" clear color="light">Guardar</button>
        <button ion-button (click)="clearPad()" clear color="light">Limpiar</button>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <signature-pad [options]="signaturePadOptions"></signature-pad>

</ion-content>
