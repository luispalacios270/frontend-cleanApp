<ion-header>

  <ion-navbar>

    <div class="inline adjust-horizontal">
      <button ion-button clear color="dark" (click)="cancelModal()">{{'shared.cancel' | translate}}</button>

      <div class="inline-right">

    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <signature-pad [options]="signaturePadOptions"></signature-pad>

</ion-content>
