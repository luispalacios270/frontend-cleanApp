<ion-content padding>

  <ion-card id="container-login">
    <ion-card-content>
      <div col-6 offset-3>

        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png">
        <p class="text-center company-name">
          Empresa de limpieza
        </p>
      </div>
      <form [formGroup]="loginForm">

        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input (blur)="try.email=true" (focus)="try.email=false" type="text" formControlName="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <div class="error-input item-md" [hidden]="!try.email || (loginForm.controls.email.valid || !loginForm.controls.email._errors.required)">Este campo es requerido</div>
          <div class="error-input item-md" [hidden]="!try.email || loginForm.controls.email.valid || !loginForm.controls.email._errors.invalidEmail">Este campo debe ser un email</div>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input (blur)="try.pass=true" (focus)="try.pass=false" type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <div class="error-input item-md" [hidden]="!try.pass || loginForm.controls.password.valid || !loginForm.controls.password._errors.required">Este campo debe ser un email</div>


        </ion-list>


        <div class="error-user item-md" [hidden]="!wrongUser">Usuario o contraseña erróneo</div>
        <div padding>
          <ion-row align-items-center>
            <ion-col col-6>
              <!--<button ion-button [disabled]="loginForm.invalid" block>Olvido contraseña</button>-->
              <a id="forget-pass" href="#">Olvidó contraseña?</a>
            </ion-col>
            <ion-col col-6>
              <button ion-button [disabled]="loginForm.invalid" (click)="login()" color="primary" block>Login</button>
              <!-- <button ion-button (click)="login()" color="primary" block>Login</button> -->
            </ion-col>
          </ion-row>          
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
