<ion-header>

  <ion-navbar>
    <ion-title>
    </ion-title>
    <ion-buttons end>
      <button (click)="updateNotes()" ion-button clear>
        {{'shared.save' | translate}}
      </button>
      <button (click)="closeModal()" ion-button clear color="danger">
        {{'shared.cancel' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        {{'notes.client' | translate}}
      </ion-item-divider>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="{{'notes.placeholder' | translate}}" [(ngModel)]="furniture.notesClient"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        {{'notes.inspector' | translate}}
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="{{'notes.placeholder' | translate}}" [(ngModel)]="furniture.notesInspector"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        {{'notes.action' | translate}}
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="{{'notes.placeholder' | translate}}" [(ngModel)]="furniture.notesActionPlan"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        {{'notes.administrator' | translate}}
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="{{'notes.placeholder' | translate}}" [(ngModel)]="furniture.notesAdministrator"></ion-textarea>
    </ion-card-content>
  </ion-card>

</ion-content>
