<ion-header>

  <ion-navbar>
    <ion-title>
      <!-- <p class="center-text">Notas</p> -->
    </ion-title>
    <ion-buttons end>
      <button (click)="updateNotes()" ion-button clear color="light">         
          Guardar
      </button>
      <button (click)="closeModal()" ion-button clear color="danger">         
          Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        Notas del cliente
      </ion-item-divider>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Enter a description" [(ngModel)]="furniture.notesClient"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        Notas del Inspector
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Enter a description" [(ngModel)]="furniture.notesInspector"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        Plan de acci√≥n
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Enter a description" [(ngModel)]="furniture.notesActionPlan"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item-divider class="center-text header-furniture" text-wrap>
        Notas del administrador
      </ion-item-divider>

    </ion-card-header>
    <ion-card-content>
      <ion-textarea placeholder="Enter a description" [(ngModel)]="furniture.notesAdministrator"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <!-- <button ion-button block>
    Guardar Cambios
  </button> -->

</ion-content>
