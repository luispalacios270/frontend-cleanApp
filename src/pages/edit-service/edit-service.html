<ion-header>

  <ion-navbar>
    <ion-title>
      <p class="header-back-btn">{{'editService.actionBarTitle' | translate}}</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>{{'editService.date' | translate}}</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="service.initialDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{'editService.client' | translate }}:
      </ion-label>
      <ion-select [(ngModel)]="service.clientId">
        <ion-option [value]="client.id" *ngFor="let client of clients"> {{client.realm}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-12>
          <button (click)="createService(service)" ion-button block>{{'editService.save' | translate}}</button>
        </ion-col>
      </ion-row>
    </ion-item>



  </ion-list>



</ion-content>
