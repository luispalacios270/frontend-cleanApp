<ion-header>

  <ion-navbar>
    <ion-title>
      <p class="center-text header-back-btn">Nueva Inspecci√≥n</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Fecha de inicio de servicio</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="service.initialDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Cliente:
      </ion-label>
      <ion-select [(ngModel)]="service.clientId">
        <ion-option [value]="client.id" *ngFor="let client of clients"> {{client.realm}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-12>
          <button (click)="createService(service)" ion-button block>Guardar servicio</button>
        </ion-col>
      </ion-row>
    </ion-item>



  </ion-list>



</ion-content>
